<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Badglet</title>
  <link href="//cdnjs.cloudflare.com/ajax/libs/foundation/5.1.1/css/normalize.min.css" type="text/css" rel="stylesheet">
  <link href="//cdnjs.cloudflare.com/ajax/libs/foundation/5.1.1/css/foundation.min.css" type="text/css" rel="stylesheet">
  <style>
    .preview { max-width: 200px; max-height: 200px; margin-bottom: 20px; }
    .bottom { vertical-align: bottom; }
  </style>
</head>
<body>
  <form action="/issue" method="post" enctype="multipart/form-data">
    <div class="row">
      <div class="small-2 columns">
        <label for="change-img" class="right inline">Image:</label>
      </div>
      <div class="small-10 columns">
        <input type="file" accept="image/png" name="badgeImg" id="badgeImg"/>
      </div>
    </div>
    <div class="row">
      <div class="small-2 columns">
        <label for="name" class="inline right">Name:</label>
      </div>
      <div class="small-10 columns">
        <input type="text" name="name" placeholder="Name your badge">
      </div>
    </div>
    <div class="row">
      <div class="small-2 columns">
        <label for="desc" class="inline right">Description:</label>
      </div>
      <div class="small-10 columns">
        <input type="text" name="desc" placeholder="Give it a short description">
      </div>
    </div>
    <div class="row">
      <div class="small-2 columns">
        <label for="recipient" class="inline right">Recipient email:</label>
      </div>
      <div class="small-10 columns">
        <input type="text" name="recipient" placeholder="Their email address">
      </div>
    </div>
    <div class="row">
      <div class="small-2 columns">
        <label for="msg" class="inline right">Message:</label>
      </div>
      <div class="small-10 columns">
        <input type="text" name="msg" placeholder="Give them some love">
      </div>
    </div>
    <div class="row">
      <div class="small-10 small-offset-2 columns">
        <a href="#" class="button secondary">Preview</a>
        <button type="submit">Give</button>
      </div>
    </div>
  </form>
  <script type="text/javascript" src="//code.jquery.com/jquery-2.1.0.min.js"></script>
</body>
</html>
